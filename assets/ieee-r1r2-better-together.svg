<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <!-- Background -->
  <rect width="300" height="120" rx="8" fill="#ffffff" stroke="#00629B" stroke-width="2"/>
  
  <!-- IEEE text -->
  <text x="150" y="38" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="bold" fill="#00629B" text-anchor="middle" letter-spacing="2">IEEE</text>
  
  <!-- Region 1 & Region 2 -->
  <text x="150" y="62" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#505050" text-anchor="middle">Region 1 &amp; Region 2</text>
  
  <!-- Decorative line -->
  <line x1="60" y1="72" x2="240" y2="72" stroke="#C4122F" stroke-width="2"/>
  
  <!-- Better Together -->
  <text x="150" y="95" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-style="italic" fill="#C4122F" text-anchor="middle" font-weight="bold">Better Together</text>
</svg>
